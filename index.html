<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("target");

    const isTelegram = navigator.userAgent.toLowerCase().includes("telegram");
    const now = new Date();
    const offsetTime = isTelegram ? new Date(now.getTime() - 10000) : now;

    const hours = offsetTime.getHours().toString().padStart(2, '0');
    const minutes = offsetTime.getMinutes().toString().padStart(2, '0');
    const seconds = offsetTime.getSeconds().toString().padStart(2, '0');

    document.write(`<h1>${hours}:${minutes}:${seconds}</h1>`);
    document.write(`<p>Opened via ${isTelegram ? "Telegram" : "Browser"}</p>`);

    if (target) {
      setTimeout(() => {
        window.location.href = target;
      }, 2000);
    } else {
      document.write("<p>No target URL provided.</p>");
    }
  </script>
</head>
<body></body>
</html>
